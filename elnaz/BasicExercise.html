<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Exercise | AJAX - txt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

    <body style="background-image: url('photo.jpg');background-attachment: fixed; background-size: cover; " class="container">

    <div >
        <h1> What is AJAX?</h1>
      
        <button type="button" class="btn btn-success" onclick="showAnser()">show answer</button>
   
    <div id="content" class="mt-3 " style="font-size:large; background-color:blanchedalmond;">
        
    </div>
</div>
<script>
function showAnser(){
    let xhttp=new XMLHttpRequest();
    xhttp.onload=function(){
        if (xhttp.status==200){
            document.getElementById("content").innerHTML=this.responseText;
        }
    };
    xhttp.open("GET","text.txt",true);
    xhttp.send();
}

</script>

</body>
</html>
