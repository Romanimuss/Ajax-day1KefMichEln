<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Exercise | XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-image: url('photo.jpg');background-attachment: fixed; background-size: cover; "
    class="container">

    <h2>My favorite songs </h2>
    <button type="button" class=" btn-success" onclick="showSongs()">show Songs</button>
    <br>
    <hr>
    <div id="content" class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4 ms-5 me-5 mt-3 ">

  
    </div>
    <script>
        function showSongs() {
            var xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                if (xhttp.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "favoriteSongs.xml", true);
            xhttp.send();
        }

        function myFunction(xml) {
            let xmlDoc = xml.responseXML;
           
            let x = xmlDoc.getElementsByTagName("song");
      let content = document.getElementById("content");

            for (let i = 0; i < x.length ; i++) {
            let img = x[i].getElementsByTagName("img")[0].childNodes[0].nodeValue;
            let title = x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
            let artist = x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue;
            let country = x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue;
            let genre = x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue;
            let year = x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;


           
                content.innerHTML += `
                <div class="card" style="width: 18rem;">
  <img src="pics/${img}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"> ${title}</h5>
    <h6 class="card-title">Artist: ${artist}</h6>
    <h6 class="card-title">Country: ${country}</h6>
    <h6 class="card-title">Genre: ${genre}</h6>
    <h6 class="card-title">Year: ${year}</h6>
    

  </div>
</div>`;

          }

        }


    </script>


</body>

</html>
